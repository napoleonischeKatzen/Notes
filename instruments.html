<!DOCTYPE html>
<html>
<head>
  <title>Instruments Linguistiques</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .center-wrapper {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-top: 20px;
    }

    .top-bar {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    .pagesList {
      white-space: nowrap;
    }

    .wrapper {
      display: flex;
      flex-direction: row;
      gap: 15px;
      align-items: flex-start;
    }

    .input-wrapper {
      position: relative;
    }

    .buttons {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-top: 2px;
    }

    .blue, .white, .red {
      padding: 15px 25px;
      font-size: 24px;
      cursor: pointer;
      text-align: center;
      border: none;
      border-radius: 15px;
      box-shadow: 0 10px #999;
    }

    .blue {
      color: #fff;
      background-color: #000091;
    }
    .blue:hover { background-color: #0000ec; }
    .blue:active {
      background-color: #000091;
      box-shadow: 0 3px #666;
      transform: translateY(4px);
    }

    .white {
      color: #000;
      background-color: #fff;
    }
    .white:hover { background-color: #bfbfbf; }
    .white:active {
      background-color: #ffffff;
      box-shadow: 0 3px #666;
      transform: translateY(4px);
    }

    .red {
      color: #fff;
      background-color: #e1000f;
    }
    .red:hover { background-color: #ff2937; }
    .red:active {
      background-color: #e1000f;
      box-shadow: 0 3px #666;
      transform: translateY(4px);
    }

    .inlineFrame {
      display: none;
      text-align: center;
      overflow: hidden;
    }

    .displayedInlineFrame {
      display: block;
      width: 500px;
      height: 725px;
      margin-top: 10px;
    }

    .suggestions {
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      border: 1px solid #ccc;
      max-height: 150px;
      overflow-y: auto;
      margin-top: 4px;
      padding: 0;
      list-style: none;
      background: white;
      z-index: 10;
    }

    .suggestions li {
      padding: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="center-wrapper">
    
    <!-- Top buttons and pages -->
    <div class="top-bar">
      <button id="blueButton" class="blue">Mots Irréguliers</button>
      <button id="whiteButton" class="white">Clavier</button>
      <button id="redButton" class="red">Mots Corrélatifs</button>
      <div id="pagesList" class="pagesList">Pages vues:</div>
    </div>

    <!-- Input box and charger/effacer aligned to blue button -->
    <div class="wrapper">
      <div class="input-wrapper">
        <input type="text" id="autocomplete" size="50" placeholder="Écris une langue ici" />
        <ul id="suggestions"></ul>
      </div>
      <div class="buttons">
        <button id="charger">Charger</button>
        <button id="effacer">Effacer</button>
      </div>
    </div>

    <iframe id="inlineFrame" class="inlineFrame" frameBorder="0"></iframe>
  </div>

  <script>
    const langues = [
      "Biblical-Hebrew",
      "Classical-Latin"
    ];

    const input = document.getElementById("autocomplete");
    const suggestions = document.getElementById("suggestions");

    input.addEventListener("input", () => {
      const value = input.value.toLowerCase();
      suggestions.innerHTML = "";
      if (value === "") return;

      const filtered = langues
        .filter(langue => langue.toLowerCase().includes(value))
        .sort((a, b) => a.localeCompare(b));

      filtered.forEach(langue => {
        const li = document.createElement("li");
        li.textContent = langue;
        li.addEventListener("click", () => {
          input.value = langue;
          suggestions.innerHTML = "";
        });
        suggestions.appendChild(li);
      });
    });

    document.getElementById("effacer").addEventListener("click", () => {
      input.value = "";
      suggestions.innerHTML = "";
    });
  </script>
</body>
</html>
