<!DOCTYPE html>
<html>
<head>
  <title>Instruments Linguistiques</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

.center-wrapper {

  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: 20px;
}

    /* ===== BUTTON BAR ===== */
    .top-bar {
      display: flex;
      align-items: flex-start;
      justify-content: center;
      width: 100%;
      margin-bottom: 15px;
      gap: 10px;
    }

    /* ===== PAGES SECTION ===== */
.pages-section {
  position: fixed;
  top: 17px;       /* Adjust vertical position as needed */
  right: 90px;     /* Adjust horizontal position as needed */
  width: 180px;
  max-height: 200px;  /* Optional: limit height */
  overflow-y: auto;   /* Scroll if too many links */
  padding: 5px;
  border-radius: 6px;
}


    .pagesListLabel {
      font-weight: bold;
      margin-bottom: 3px;
      margin-left: 17px;
    }

    .pagesList {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 6px;
      margin-top: 5px;
    }

    .pagesList a {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 100%;
    }

    .pagesList a:hover {
      text-decoration: underline;
    }

    /* ===== INPUT AND ACTIONS ===== */
    .wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-right: 63px;
    }

    .input-wrapper {
      position: relative;
    }

    .buttons {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    /* ===== BUTTON STYLES ===== */
    .blue, .white, .red {
      padding: 15px 25px;
      font-size: 24px;
      cursor: pointer;
      text-align: center;
      border: none;
      border-radius: 15px;
      box-shadow: 0 10px #999;
      user-select: none;
    }

    .blue {
      color: #fff;
      background-color: #000091;
    }
    .blue:hover { background-color: #0000ec; }
    .blue.active {
      background-color: #000091;
      box-shadow: 0 3px #666;
      transform: translateY(4px);
    }

    .white {
      color: #000;
      background-color: #fff;
    }
    .white:hover { background-color: #bfbfbf; }
    .white.active {
      background-color: #ffffff;
      box-shadow: 0 3px #666;
      transform: translateY(4px);
    }

    .red {
      color: #fff;
      background-color: #e1000f;
    }
    .red:hover { background-color: #ff2937; }
    .red.active {
      background-color: #e1000f;
      box-shadow: 0 3px #666;
      transform: translateY(4px);
    }

    /* ===== IFRAME ===== */
    .inlineFrame {
      display: none;
      overflow: hidden;
    }

    .displayedInlineFrame {
      display: block;
      width: 1000px;
      height: 1000px;
      margin-top: 10px;
    }

    /* ===== AUTOCOMPLETE ===== */
    .suggestions {
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      max-height: 150px;
      overflow-y: auto;
      margin-top: 4px;
      padding-left: 40px;
      list-style: disc;
      background: white;
      z-index: 10;
      border: none;
    }
  </style>
</head>
<body>
  <div class="center-wrapper">

    <!-- ===== BUTTON BAR ===== -->
    <div class="top-bar">
      <button id="blueButton" class="blue">Mots Irréguliers</button>
      <button id="whiteButton" class="white">Clavier</button>
      <button id="redButton" class="red">Mots Corrélatifs</button>
    </div>

    <!-- ===== PAGES SECTION (separate logic) ===== -->
    <div class="pages-section">
      <div class="pagesListLabel">Pages vues:</div>
      <div id="pagesList" class="pagesList"></div>
    </div>

    <!-- ===== INPUT AND CONTROLS ===== -->
    <div class="wrapper">
      <div class="input-wrapper">
        <input type="text" id="autocomplete" size="50" placeholder="Écris une langue ici" />
        <ul id="suggestions" class="suggestions"></ul>
      </div>
      <button id="charger">Charger</button>
      <button id="effacer">Effacer</button>
    </div>

    <iframe id="inlineFrame" class="inlineFrame" frameBorder="0"></iframe>
  </div>

  <script>
    const langues = ["Biblical-Hebrew", "Classical-Latin"];
    const input = document.getElementById("autocomplete");
    const suggestions = document.getElementById("suggestions");
    const iframe = document.getElementById("inlineFrame");
    const pagesList = document.getElementById("pagesList");

    const blueBtn = document.getElementById("blueButton");
    const whiteBtn = document.getElementById("whiteButton");
    const redBtn = document.getElementById("redButton");

    const colorButtons = [blueBtn, whiteBtn, redBtn];

    input.addEventListener("input", () => {
      const value = input.value.toLowerCase();
      colorButtons.forEach(b => b.classList.remove("active"));
      suggestions.innerHTML = "";
      if (value === "") return;

      const filtered = langues
        .filter(langue => langue.toLowerCase().includes(value))
        .sort((a, b) => a.localeCompare(b));

      filtered.forEach(langue => {
        const li = document.createElement("li");
        li.textContent = langue;
        li.addEventListener("click", () => {
          input.value = langue;
          suggestions.innerHTML = "";
        });
        suggestions.appendChild(li);
      });
    });

   document.getElementById("effacer").addEventListener("click", () => {
  // Clear input and suggestions
  input.value = "";
  suggestions.innerHTML = "";

  // Remove iframe content and hide it
  iframe.src = "";
  iframe.classList.remove("displayedInlineFrame");
  iframe.classList.add("inlineFrame");

  // Reset all color buttons to their normal (unpressed) state
  colorButtons.forEach(b => b.classList.remove("active"));
});

    colorButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        colorButtons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
      });
    });

    function addPageLink(filePath) {
      const existingLinks = Array.from(pagesList.querySelectorAll("a")).map(a => a.href);
      const fullURL = new URL(filePath, window.location.href).href;

      if (!existingLinks.includes(fullURL)) {
        const link = document.createElement("a");
        link.href = "#";
        const shortName = filePath.split("/").pop();
        link.textContent = shortName;

        link.addEventListener("click", (e) => {
          e.preventDefault();
          iframe.src = filePath;
          iframe.classList.add("displayedInlineFrame");
          document.documentElement.style.overflowX = "auto";
        });

        pagesList.prepend(link);

        const links = pagesList.querySelectorAll("a");
        if (links.length > 7) {
          pagesList.removeChild(links[links.length - 1]);
        }

        document.documentElement.style.overflowX = "auto";
      }
    }

    iframe.addEventListener("load", () => {
      const lang = input.value.trim();
      if (!lang) return;

      const normalizedLang = lang.toLowerCase();
      const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
      if (!iframeDoc) return;

      if (blueBtn.classList.contains("active")) {
        let lastClicked = null;
        let lastTime = 0;

        iframeDoc.addEventListener("click", e => {
          if (e.target && e.target.textContent) {
            const now = Date.now();
            const word = e.target.textContent.trim();
            if (lastClicked === word && now - lastTime < 500) {
              const subFile = `files/irregular/irregular(${normalizedLang})/${word.toLowerCase()}(${normalizedLang}).html`;
              iframe.src = subFile;
              iframe.classList.add("displayedInlineFrame");
              addPageLink(subFile);
            }
            lastClicked = word;
            lastTime = now;
          }
        });
      }
    });

   document.getElementById("charger").addEventListener("click", () => {
  const lang = input.value.trim();

  // If the input box is empty:
  if (!lang) {
    // Simply revert the buttons to normal (non-active) state
    colorButtons.forEach(b => b.classList.remove("active"));
    return; // stop execution
  }

  // Otherwise proceed normally
  const normalizedLang = lang.toLowerCase();
  let fileName = "";

  if (blueBtn.classList.contains("active")) {
    fileName = `files/irregular/irregular(${normalizedLang}).html`;
  } else if (whiteBtn.classList.contains("active")) {
    fileName = `files/keyboards/keyboard(${normalizedLang}).html`;
  } else if (redBtn.classList.contains("active")) {
    fileName = `files/correlative/correlative(${normalizedLang}).html`;
  } else {
    fileName = `files/inflections/inflections(${normalizedLang}).html`;
  }

  iframe.src = fileName;
  iframe.classList.add("displayedInlineFrame");
  addPageLink(fileName);
});
  </script>
</body>
</html>
