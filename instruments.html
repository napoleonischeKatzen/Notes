<!DOCTYPE html>
<html>
<head>
  <title>Instruments Linguistiques</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow-x: auto; /* ✅ horizontal scroll for wide layouts */
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .center-wrapper {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-top: 20px;
    }

    .top-bar {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
      width: 100%;
    }

    .top-bar-inner {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
    }

    /* ✅ Keep "Pages vues" on the right */
    .pagesList {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 10px;
      margin-left: 20px;
      overflow-x: auto;
      white-space: nowrap;
      max-width: 40vw;
    }

    .pagesList a {
      text-decoration: none;
      color: #000091;
      font-family: monospace;
      cursor: pointer;
    }

    .pagesList a:hover {
      text-decoration: underline;
    }

    .wrapper {
      display: flex;
      flex-direction: row;
      gap: 15px;
      align-items: flex-start;
    }

    .input-wrapper {
      position: relative;
    }

    .buttons {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-top: 2px;
    }

    .blue, .white, .red {
      padding: 15px 25px;
      font-size: 24px;
      cursor: pointer;
      text-align: center;
      border: none;
      border-radius: 15px;
      box-shadow: 0 10px #999;
      user-select: none;
    }

    .blue {
      color: #fff;
      background-color: #000091;
    }
    .blue:hover { background-color: #0000ec; }
    .blue.active {
      background-color: #000091;
      box-shadow: 0 3px #666;
      transform: translateY(4px);
    }

    .white {
      color: #000;
      background-color: #fff;
    }
    .white:hover { background-color: #bfbfbf; }
    .white.active {
      background-color: #ffffff;
      box-shadow: 0 3px #666;
      transform: translateY(4px);
    }

    .red {
      color: #fff;
      background-color: #e1000f;
    }
    .red:hover { background-color: #ff2937; }
    .red.active {
      background-color: #e1000f;
      box-shadow: 0 3px #666;
      transform: translateY(4px);
    }

    .inlineFrame {
      display: none;
      text-align: center;
      overflow: hidden;
    }

    .displayedInlineFrame {
      display: block;
      width: 500px;
      height: 725px;
      margin-top: 10px;
    }

    .suggestions {
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      border: 1px solid #ccc;
      max-height: 150px;
      overflow-y: auto;
      margin-top: 4px;
      padding: 0;
      list-style: none;
      background: white;
      z-index: 10;
    }

    .suggestions li {
      padding: 8px;
      cursor: pointer;
    }

    .suggestions li:hover {
      background: #eee;
    }
  </style>
</head>
<body>
  <div class="center-wrapper">
    <div class="top-bar">
      <div class="top-bar-inner">
        <button id="blueButton" class="blue">Mots Irréguliers</button>
        <button id="whiteButton" class="white">Clavier</button>
        <button id="redButton" class="red">Mots Corrélatifs</button>
        <div id="pagesList" class="pagesList">Pages vues:</div>
      </div>
    </div>

    <div class="wrapper">
      <div class="input-wrapper">
        <input type="text" id="autocomplete" size="50" placeholder="Écris une langue ici" />
        <ul id="suggestions"></ul>
      </div>
      <div class="buttons">
        <button id="charger">Charger</button>
        <button id="effacer">Effacer</button>
      </div>
    </div>

    <iframe id="inlineFrame" class="inlineFrame" frameBorder="0"></iframe>
  </div>

  <script>
    const langues = ["Biblical-Hebrew", "Classical-Latin"];
    const input = document.getElementById("autocomplete");
    const suggestions = document.getElementById("suggestions");
    const iframe = document.getElementById("inlineFrame");
    const pagesList = document.getElementById("pagesList");

    const blueBtn = document.getElementById("blueButton");
    const whiteBtn = document.getElementById("whiteButton");
    const redBtn = document.getElementById("redButton");

    const colorButtons = [blueBtn, whiteBtn, redBtn];

    input.addEventListener("input", () => {
      const value = input.value.toLowerCase();
      colorButtons.forEach(b => b.classList.remove("active"));
      suggestions.innerHTML = "";
      if (value === "") return;

      const filtered = langues
        .filter(langue => langue.toLowerCase().includes(value))
        .sort((a, b) => a.localeCompare(b));

      filtered.forEach(langue => {
        const li = document.createElement("li");
        li.textContent = langue;
        li.addEventListener("click", () => {
          input.value = langue;
          suggestions.innerHTML = "";
        });
        suggestions.appendChild(li);
      });
    });

    document.getElementById("effacer").addEventListener("click", () => {
      input.value = "";
      suggestions.innerHTML = "";
    });

    colorButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        colorButtons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
      });
    });

    // ✅ Add compact link on right, loads in iframe
    function addPageLink(filePath) {
      const existingLinks = Array.from(pagesList.querySelectorAll("a")).map(a => a.href);
      const fullURL = new URL(filePath, window.location.href).href;
      if (!existingLinks.includes(fullURL)) {
        const link = document.createElement("a");
        link.href = "#";
        const shortName = filePath.split("/").pop();
        link.textContent = shortName;

        link.addEventListener("click", (e) => {
          e.preventDefault();
          iframe.src = filePath;
          iframe.classList.add("displayedInlineFrame");
        });

        pagesList.appendChild(link);
      }
    }

    // ✅ Handle double-clicks in irregular pages
    iframe.addEventListener("load", () => {
      const lang = input.value.trim();
      if (!lang) return;

      const normalizedLang = lang.toLowerCase();
      const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
      if (!iframeDoc) return;

      if (blueBtn.classList.contains("active")) {
        let lastClicked = null;
        let lastTime = 0;

        iframeDoc.addEventListener("click", e => {
          if (e.target && e.target.textContent) {
            const now = Date.now();
            const word = e.target.textContent.trim();
            if (lastClicked === word && now - lastTime < 500) {
              const subFile = `files/irregular/irregular(${normalizedLang})/${word.toLowerCase()}(${normalizedLang}).html`;
              iframe.src = subFile;
              iframe.classList.add("displayedInlineFrame");
              addPageLink(subFile);
            }
            lastClicked = word;
            lastTime = now;
          }
        });
      }
    });

    // ✅ Main "Charger" button logic
    document.getElementById("charger").addEventListener("click", () => {
      const lang = input.value.trim();
      if (!lang) {
        alert("Veuillez entrer une langue avant de charger.");
        return;
      }

      const normalizedLang = lang.toLowerCase();
      let fileName = "";

      if (blueBtn.classList.contains("active")) {
        fileName = `files/irregular/irregular(${normalizedLang}).html`;
      } else if (whiteBtn.classList.contains("active")) {
        fileName = `files/keyboards/keyboard(${normalizedLang}).html`;
      } else if (redBtn.classList.contains("active")) {
        fileName = `files/correlative/correlative(${normalizedLang}).html`;
      } else {
        fileName = `files/inflections/inflections(${normalizedLang}).html`;
      }

      iframe.src = fileName;
      iframe.classList.add("displayedInlineFrame");
      addPageLink(fileName);
    });
  </script>
</body>
</html>
